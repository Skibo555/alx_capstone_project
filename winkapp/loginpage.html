<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/normalize.css">
</head>

<body>
    <h1 id="welcome">Welcome to Wink!</h1>
    <fieldset id="login-field">
        <legend>Please, enter your login details.</legend>
        <form>
            <label for="userName">Username:</label>
            <input type="text" id="Username" name="userName" placeholder="Enter your username" required>
            <label for="passWord">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit"><b id="login">Login</b></button>
        </form>
    </fieldset>
    <p>Or<b id="sign-up">Sign up</b> if you don't have an account</p>
    <fieldset>
        <legend>Create an account</legend>
        <form>
            <label for="userName">Create a username:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="passWord">Create Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <label for="passWord">Confirm Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit"><b id="login">Login</b></button>
        </form>
    </fieldset>
</body>

</html>
